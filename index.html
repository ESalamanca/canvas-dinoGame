<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <audio id="eggSound" controls>
    <source src="assets/eggEaten.wav" type="audio/wav">
  </audio>
  
  <div class="container">
    <div class="instructions">
      <h1>Welcome to Little Dino !</h1> 
      <h2 id="loading">Loading Game</h2>
      <button id="start" type="button">
        Start Game 
      </button>
    </div>
    <h2 id="score"></h2>
    <div id="game-overlay"></div>
    
    <canvas id="canvas" width="700" height="550"></canvas>
    
    
  </div>


  <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
  <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
  <script type="text/javascript" src="js/ressources.js"></script>
  <script type="text/javascript" src="js/platform.js"></script>
  <script type="text/javascript" src="js/eggs.js"></script>
  <script type="text/javascript" src="js/dino.js"></script>
  <script type="text/javascript" src="js/attackers.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
